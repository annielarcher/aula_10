<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temperatura = 30;
      if (temperatura <= 10) {
        console.log("Muito frio");
      } else if (temperatura > 10 && temperatura < 25) {
        console.log("Clima agradável");
      } else {
        console.log("Está calor!");
      }

      let cor = "Amarelo";
      switch (cor) {
        case "vermelho":
          console.log("Pare!");
          break;
        case "amarelo":
          console.log("Atenção!");
          break;
        case "verde":
          console.log("Siga!");
          break;
        default:
          console.log("Cor inválida");
      }

      let estacao = 4;
      switch (estacao) {
        case 1:
          console.log("Verão");
          break;
        case 2:
          console.log("Outono");
          break;
        case 3:
          console.log("Inverno");
          break;
        case 4:
          console.log("Primavera");
      }
    </script>
  </body>
</html>
